[DEFAULT]
backup_command = rsync -n -a --perms --acls --links --stats --no-hard-links --numeric-ids
one_level_backup_command = rsync -n -a --perms --acls --links --stats --no-hard-links --numeric-ids -f -_/*/*
max_files=100000
max_bytes=1000000000000
safety_factor=3600
verbosity=info
check_src=true
check_dst=true
pid_dir=/var/run/cephfs-recursive-backup
log_dir=/var/log/cephfs-recursive-backup
log_to_file=false
check_pid=false

[test_job]
free_bytes=50000000000
log_to_file=true
check_pid=true
